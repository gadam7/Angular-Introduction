<div class="d-flex flex-column gap-2">
    <app-crud-user-search (userFound)="onUserFound($event)"></app-crud-user-search>

    <div *ngIf="foundUser" class="d-flex flex-column gap-2">
        <app-crud-user-form
            [title]="'Update User'"
            [personInput]="foundUser"
            (person)="onUpdate($event)">
        </app-crud-user-form>
    </div>
</div>
